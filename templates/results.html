<!doctype html>
<html>
   <body>
      <table border = 1>
         {% for key, value in result.items() %}
            <tr>
               <th> {{ key }} </th>
               <td> {%- if loop.index <= 2 %}
                    {{ value }}
                    {% else %}
                    <a href="{{ value.href }}">This is your flight </a>
                    {% endif %}</td>
            </tr>
         {% endfor %}
      </table>
   </body>
</html>
